<div [class.navbar]="true" *ngIf="hideNavbar()">
  <nav>
    <ul>
      <li>
        <a
          routerLink="/home"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/tutorials"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Tutorials</a
        >
      </li>
      <li>
        <a
          routerLink="/tips"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Tech Tips</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >About</a
        >
      </li>
      <li *ngIf="!userInfo" style="float: right">
        <a
          routerLink="/login"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Login</a
        >
      </li>
      <li *ngIf="userInfo" style="float: right">
        <div [class.dropdown]="true">
          <button [class.dropbtn]="true">
            {{ userInfo.fullname }}
          </button>
          <div [class.dropdown-content]="true">
            <a
              routerLink="/password"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
              >Change password</a
            >
            <a
              routerLink="/user-info"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
              >Update information</a
            >
            <a (click)="logout()">Logout</a>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</div>
<router-outlet></router-outlet>
