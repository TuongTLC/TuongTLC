<div class="modal">
  <h1>Account verification</h1>
  <div *ngIf="!verified">
    <p>Please use the code sent to your email to verify your account</p>

    <input
      [(ngModel)]="verifyModel.email"
      type="text"
      placeholder="Your email"
    /><br />
    <input
      [(ngModel)]="verifyModel.code"
      type="text"
      placeholder="Verification code"
    /><br />
    <h2>{{ verifyMessage }}</h2>
    <div class="btn">
      <button type="button" (click)="verifyCode()">Verify</button>
      <button type="button" (click)="cancel()">Close</button>
    </div>
  </div>
  <div *ngIf="verified">
    <h2>Email verified.</h2>
    <div class="btn">
      <button type="button" (click)="ok()">Ok</button>
    </div>
  </div>
</div>
<div class="overlay"></div>
