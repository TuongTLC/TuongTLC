<div>
  <div [class.logo]="true" onclick="window.location.href='/'"></div>
  <div [class.innerDiv]="true">
    <div [class.welcome]="true">
      <input
        name="username"
        type="text"
        placeholder="Username"
        id="username"
        required
        [(ngModel)]="loginInfo.username"
        (keyup.enter)="login()"
      />
      <p [class.emptyError]="true" *ngIf="usernameEmpty">
        Username can not be empty!
      </p>
      <br />
      <input
        name="password"
        type="password"
        placeholder="Password"
        id="password"
        required
        [(ngModel)]="loginInfo.password"
        (keyup.enter)="login()"
      />
      <p [class.emptyError]="true" *ngIf="passwordEmpty">
        Password can not be empty!
      </p>
      <p [class.loginError]="true" *ngIf="loginError">
        Wrong username or password!
      </p>
      <br />
      <button [class.loginBtn]="true" (click)="login()">Login</button>
      <br />
      <button [class.loginBtn]="true" routerLink="/register">Register</button>
    </div>
  </div>
</div>
